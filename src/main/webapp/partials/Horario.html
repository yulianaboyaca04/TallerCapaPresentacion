
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Horario</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Horario</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Dia semana
                </th>
                <th>
                    Hora inicio
                </th>
                <th>
                    Hora fin
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.diaSemana}}</td>
                <td>{{row.horaInicio}}</td>
                <td>{{row.horaFin}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Horario</div>
    <div class="panel-body">

        <div class="form-group col-md-6 col-center" ng-class="errores.nombre ? 'error' : ''">
            <label for="diaSemana">Dia Semana</label>
            <input id="diaSemana" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.diaSemana"
                   placeholder="Dia Semana"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
            <label for="horaInicio">Hora Inicio</label>
            <input id="horaInicio" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.horaInicio"
                   placeholder="Hora Inicio"/>
            <label for="creditos">Hora Fin</label>
            <input id="horaFin" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.horaFin"
                   placeholder="hora Fin"/>
        </div> 
        <div class="row">
            <div class="col-sm-offset-5 col-sm-2 text-center">
                <button type="button" class="btn btn-default btn-primary" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default btn-warning" ng-click="cancelar()">Cancelar</button>
            </div>
        </div>    
    </div>
</div>
